<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/Users/mac/Documents/ITE206k web javascript/js/icon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center mb-2">Book Management System</h2>
    
    <!-- Add Book Form -->
    <div class="card">
        <div class="card-header">
            <h4>Add a New Book</h4>
        </div>
        <div class="card-body">
            <form id="book-form">
                <div class="mb-2">
                    <label for="bookTitle" class="form-label">Book Title:</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter Book Title"  required/>
                </div>
                <div class="mb-2">
                    <label for="bookAuthor" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Author" required/>
                </div>
                <div class="mb-2">
                    <label for="bookYear" class="form-label">Year:</label>
                    <input type="number" class="form-control" id="bookYear" placeholder="Enter Year" required/>
                </div>
                <div class="mb-2">
                    <label for="bookYear" class="form-label">Quanity:</label>
                    <input type="number" class="form-control" id="bookQuanity" placeholder="Enter Quanity" required/>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
                <button type="submit" class="btn btn-warning">Clear All</button>
                
            </form>
        </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <h4>Search for Books</h4>
            </div>
            <div class="card-body">
                <form id="search-form">
                    <div class="row g-3">
                        
                        <div class="col-md-3">
                            <label for="searchTitle" class="form-label">Book Title:</label>
                            <input type="text" class="form-control" id="searchTitle" placeholder="Enter Book Title">
                        </div>
                        <div class="col-md-3">
                            <label for="searchAuthor" class="form-label">Author:</label>
                            <input type="text" class="form-control" id="searchAuthor" placeholder="Enter Author">
                        </div>
                        <div class="col-md-2">
                            <label for="searchYear" class="form-label">Year:</label>
                            <input type="number" class="form-control" id="searchYear" placeholder="Enter Year">
                        </div>
                        <div class="col-md-2">
                            <label for="searchQuanity" class="form-label">Quanity:</label>
                            <input type="number" class="form-control" id="searchQuanity" placeholder="Enter Quanity">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="button" class="btn btn-primary w-100" id="searchButton">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    <!-- Books Table -->
    <div class="card">
        <div class="card-header">
            <h4>Books List</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                        <th>Quanity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="card-header">
            
            <div class="text-center mt-2">
                
        <button class="btn btn-success w-100" type="submit" id="logout-btn">Log out</button>
    </div>
    </div>
    </div>
<!-- Bootstrap 5 and JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<script src="bootstrap.bundle.min.js"></script>

</body>
</html>
